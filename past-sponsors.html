---
layout: page
title: Past Sponsors
---

<h2>Past Sponsors</h2>
<ul>
  {% assign sorted_sponsors = site.past-sponsors | sort: 'year' | reverse %}
  {% for sponsor in sorted_sponsors %}
    <li>
      <a href="{{ sponsor.url | relative_url }}">
        {{ sponsor.title }}
      </a>
    </li>
  {% endfor %}
</ul>
